<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RHYTHMIX - Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row center-box">
        <div class="col-md-4 rounded bg-light">
          <div class="p-4">
            <div class="text-center"><h3>Register</h3></div>
            <form
              action="/register"
              method="POST"
              enctype="multipart/form-data"
            >
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="r_username" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="r_username"
                  name="r_username"
                />
              </div>
              <div class="mb-3">
                <label for="r_pass" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="r_pass"
                  name="r_pass"
                />
              </div>
              <div class="mb-3">
                <label for="profile_pic" class="form-label"
                  >Upload your profile picture</label
                >
                <input
                  class="form-control"
                  type="file"
                  id="profile_pic"
                  name="profile_pic"
                  accept="image/png, image/jpeg, image/webp"
                />
              </div>
              {% if message %}
              <div class="text-danger">{{message}}</div>
              {% endif %}
              <div class="text-center">
                <button type="submit" class="btn btn-dark">Register</button>
              </div>
            </form>
            <br />
            <div class="text-center">
              <a href="/login" class="link-opacity-50-hover"
                >Already a user? Login here!</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
