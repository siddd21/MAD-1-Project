<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row center-box">
        <div class="col-md-4 rounded bg-light">
          <div class="p-4">
            <div class="text-center"><h3>Admin Login</h3></div>
            <form action="/admin_login" method="POST">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                />
              </div>
              {% if message %}
              <p class="text-danger">{{ message }}</p>
              {% endif %}
              <div class="text-center">
                <button type="submit" class="btn btn-dark text-center">
                  Login
                </button>
              </div>
            </form>
            <div class="d-flex justify-content-around">
              <a href="/login" class="link-opacity-50-hover">User Login</a>
              <a href="/register" class="link-opacity-50-hover">Register</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
